<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie - Las mejores guitarras</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <figure>
            <img src="images/logo.png" alt="" width="186" height="60"> <!-- logo -->
        </figure>
        <nav> <!-- menu -->
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Precios</a>
                </li>
            </ul>
        </nav>
    </header>
    <section> <!-- Portada -->
        <h1>Guitarras Inviesibles</h1> <!-- titulo -->
        <h3>Se la estrella de rock que siempre quisiste ser.</h3> <!-- resumen -->
        <button>Ver más</button> <!-- botón -->
    </section>
    <section> <!-- Guitarras -->
        <h2>Nuestras guitarras</h2> <!-- titulo -->
        <article> <!-- guitarra 1 -->
            <img src="images/invie-acustica.png" alt="Invie acústica" width="200">
            <h3>Invie Acústica</h3>
            <ol>
                <li>Estilo vintage</li>
                <li>Madera pura</li>
                <li>Incluye estuche invisible de aluminio</li>
            </ol>
        </article>
        <article> <!--guitarra 2 -->
            <img src="images/invie-classic.png" alt="Invie clásica" width="200">
            <h3>Invie Acústica</h3>
            <ol>
                <li>Estilo vintage</li>
                <li>Liviana</li>
                <li>Inicia tu camino como Rockstar</li>
            </ol>
        </article>
    </section>
    <script src="app.js"></script>

</html>
